<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 行動裝置全螢幕與禁止縮放設定 -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="2048 Pro">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#faf8ef">

    <title>2048 Pro App</title>
    <style>
        :root {
            --bg-color: #bbada0;
            --cell-bg: #cdc1b4;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
            --grid-size: 340px;
            --cell-size: 70px;
            --gap: 12px;
        }

        @media (max-width: 400px) {
            :root {
                --grid-size: 300px;
                --cell-size: 62px;
                --gap: 10px;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Clear Sans", Arial, sans-serif;
            background-color: #faf8ef;
            overflow: hidden;
            touch-action: none;
        }

        /* 頂部資訊列 */
        .header {
            width: var(--grid-size);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .title-group h1 { font-size: 48px; margin: 0; color: var(--text-dark); line-height: 1; }

        .score-container {
            background: var(--bg-color);
            padding: 8px 20px;
            border-radius: 6px;
            color: white;
            text-align: center;
        }

        /* 遊戲主體 */
        #game-container {
            position: relative;
            width: var(--grid-size);
            height: var(--grid-size);
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: var(--gap);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .grid-bg {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: var(--gap);
            width: 100%;
            height: 100%;
        }
        .grid-cell { background-color: var(--cell-bg); border-radius: 4px; }

        #tile-container {
            position: absolute;
            top: var(--gap);
            left: var(--gap);
            width: calc(100% - var(--gap) * 2);
            height: calc(100% - var(--gap) * 2);
            z-index: 10;
        }

        .tile {
            position: absolute;
            width: var(--cell-size);
            height: var(--cell-size);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            transition: transform 100ms ease-in-out;
            z-index: 11;
        }

        /* 顏色邏輯 */
        .n-2 { background: #eee4da; color: #776e65; }
        .n-4 { background: #ede0c8; color: #776e65; }
        .n-8 { background: #f2b179; color: #f9f6f2; }
        .n-16 { background: #f59563; color: #f9f6f2; }
        .n-32 { background: #f67c5f; color: #f9f6f2; }
        .n-64 { background: #f65e3b; color: #f9f6f2; }
        .n-128 { background: #edcf72; color: #f9f6f2; font-size: 24px; }
        .n-256 { background: #edcc61; color: #f9f6f2; font-size: 24px; }
        .n-512 { background: #edc850; color: #f9f6f2; font-size: 24px; }
        .n-1024 { background: #edc53f; color: #f9f6f2; font-size: 20px; }
        .n-2048 { background: #edc22e; color: #f9f6f2; font-size: 20px; }

        .tile-new { animation: appear 200ms ease; }
        .tile-merged { animation: pop 200ms ease; z-index: 12; }

        @keyframes appear { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }

        /* 遊戲結束 */
        .game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(238, 228, 218, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 8px;
            text-align: center;
        }

        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:active { background: #7f6a56; }

        .footer { margin-top: 20px; color: #776e65; font-size: 14px; text-align: center; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title-group">
            <h1>2048</h1>
        </div>
        <div class="score-container">
            <div style="font-size: 11px; font-weight: bold; opacity: 0.8;">SCORE</div>
            <div id="score" style="font-size: 24px; font-weight: bold;">0</div>
        </div>
    </div>

    <div id="game-container">
        <div class="grid-bg">
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div id="tile-container"></div>
        
        <div id="game-over" class="game-over">
            <h2 style="font-size: 48px; color: #776e65; margin: 0;">Game Over!</h2>
            <button onclick="resetGame()">再試一次</button>
        </div>
    </div>

    <div class="footer">
        電腦：使用方向鍵控制<br>
        手機：直接滑動畫面遊玩
    </div>

    <script>
        // 核心邏輯 (修復座標並優化動畫)
        const tileContainer = document.getElementById('tile-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        
        let board = [];
        let score = 0;
        let isGameOver = false;

        function init() {
            board = Array(4).fill().map(() => Array(4).fill(null));
            score = 0;
            isGameOver = false;
            tileContainer.innerHTML = '';
            gameOverDisplay.style.display = 'none';
            scoreDisplay.innerText = "0";
            addTile();
            addTile();
        }

        function addTile() {
            let empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (!board[r][c]) empty.push({r, c});
                }
            }
            if (empty.length > 0) {
                let {r, c} = empty[Math.floor(Math.random() * empty.length)];
                let val = Math.random() > 0.1 ? 2 : 4;
                board[r][c] = { val: val, element: createTileElement(r, c, val) };
            }
        }

        function createTileElement(r, c, val) {
            const el = document.createElement('div');
            el.className = `tile n-${val} tile-new`;
            el.innerText = val;
            updateElementPosition(el, r, c);
            tileContainer.appendChild(el);
            return el;
        }

        function updateElementPosition(el, r, c) {
            const size = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cell-size'));
            const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap'));
            el.style.transform = `translate(${c * (size + gap)}px, ${r * (size + gap)}px)`;
        }

        function move(dir) {
            if (isGameOver) return;
            let moved = false;
            const isVertical = (dir === 'up' || dir === 'down');
            const isForward = (dir === 'right' || dir === 'down');

            for (let i = 0; i < 4; i++) {
                let line = [];
                for (let j = 0; j < 4; j++) {
                    let r = isVertical ? j : i;
                    let c = isVertical ? i : j;
                    line.push(board[r][c]);
                }

                if (isForward) line.reverse();

                let newLine = line.filter(t => t !== null);
                for (let k = 0; k < newLine.length - 1; k++) {
                    if (newLine[k].val === newLine[k+1].val) {
                        const target = newLine[k];
                        const source = newLine[k+1];
                        score += target.val * 2;
                        target.val *= 2;
                        source.element.style.opacity = "0";
                        source.element.style.transform = target.element.style.transform;
                        setTimeout(() => source.element.remove(), 100);
                        target.element.innerText = target.val;
                        target.element.className = `tile n-${target.val} tile-merged`;
                        newLine.splice(k+1, 1);
                        moved = true;
                    }
                }

                while (newLine.length < 4) newLine.push(null);
                if (isForward) newLine.reverse();

                for (let j = 0; j < 4; j++) {
                    let r = isVertical ? j : i;
                    let c = isVertical ? i : j;
                    if (board[r][c] !== newLine[j]) {
                        moved = true;
                        board[r][c] = newLine[j];
                    }
                    if (board[r][c]) updateElementPosition(board[r][c].element, r, c);
                }
            }

            if (moved) {
                scoreDisplay.innerText = score;
                setTimeout(() => { addTile(); checkGameOver(); }, 110);
            }
        }

        function checkGameOver() {
            let hasEmpty = board.some(row => row.some(cell => cell === null));
            if (hasEmpty) return;
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    let val = board[r][c].val;
                    if (r < 3 && board[r+1][c].val === val) return;
                    if (c < 3 && board[r][c+1].val === val) return;
                }
            }
            isGameOver = true;
            gameOverDisplay.style.display = 'flex';
        }

        function resetGame() { init(); }

        // 事件監聽
        window.addEventListener('keydown', e => {
            if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
                e.preventDefault();
                move(e.key.replace("Arrow","").toLowerCase());
            }
        });

        let tsX, tsY;
        window.addEventListener('touchstart', e => {
            tsX = e.touches[0].clientX;
            tsY = e.touches[0].clientY;
        }, {passive: false});

        window.addEventListener('touchend', e => {
            let dx = e.changedTouches[0].clientX - tsX;
            let dy = e.changedTouches[0].clientY - tsY;
            if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) {
                move(Math.abs(dx) > Math.abs(dy) ? (dx > 0 ? 'right' : 'left') : (dy > 0 ? 'down' : 'up'));
            }
        }, {passive: false});

        init();
    </script>
</body>
</html>
